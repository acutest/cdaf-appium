  #        PatternLayout:
  #          pattern: "[%-5level] %d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%t] %c{1} - %msg%n"
  #        Policies:
  #          SizeBasedTriggeringPolicy:
  #            size: 1 KB
  #        DefaultRollOverStrategy:
  #          max: 30

  Loggers:

    Root:
      level: trace
      AppenderRef:
        - ref: Console_Appender
          level: debug

    Logger:
      - name: com.acutest.cdaf
        AppenderRef:
          - ref: File_Appender
            level: debug
